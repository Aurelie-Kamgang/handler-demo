---
- name: Configure and deploy Nginx with enforced restart
  hosts: localhost
  become: true
  tasks:
    - name: Install Docker
      ansible.builtin.apt:
        name: docker.io
        state: present
        update_cache: yes

    - name: Start Docker service
      ansible.builtin.service:
        name: docker
        state: started
        enabled: yes

    - name: Pull Nginx Docker image
      community.docker.docker_image:
        name: nginx
        source: pull
        
    - name: Create Nginx container
      community.docker.docker_container:
        name: nginx_with_handler
        image: nginx
        state: started
        ports:
          - "80:80"
        volumes:
          - /usr/share/nginx/html:/usr/share/nginx/html
          - /etc/nginx/conf.d:/etc/nginx/conf.d
          
    - name: Ensure /etc/nginx/conf.d directory exists
      ansible.builtin.file:
        path: /etc/nginx/conf.d
        state: directory

    - name: Ensure /usr/share/nginx/html directory exists
      ansible.builtin.file:
        path: /usr/share/nginx/html
        state: directory
        
    - name: Ensure default Nginx configuration file exists
      ansible.builtin.copy:
        content: |
          server {
              listen       80;
              server_name  localhost;

              location / {
                  root   /usr/share/nginx/html;
                  index  index.html;
              }

              error_page   500 502 503 504  /50x.html;
              location = /50x.html {
                  root   /usr/share/nginx/html;
              }
          }
        dest: /etc/nginx/conf.d/default.conf
        mode: '0644'
      notify: Copy default Nginx configuration into the container

    - name: Ensure default index.html file exists
      ansible.builtin.copy:
        content: |
          <!DOCTYPE html>
          <html>
          <head>
              <title>Welcome to nginx!</title>
              <style>
                  body {
                      width: 35em;
                      margin: 0 auto;
                      font-family: Tahoma, Verdana, Arial, sans-serif;
                  }
              </style>
          </head>
          <body>
              <h1>Welcome to nginx!</h1>
              <p>If you see this page, the nginx web server is successfully installed and working. Further configuration is required.</p>

              <p>For online documentation and support please refer to
              <a href="http://nginx.org/">nginx.org</a>.<br/>
              Commercial support is available at
              <a href="http://nginx.com/">nginx.com</a>.</p>

              <p><em>Thank you for using nginx.</em></p>
          </body>
          </html>
        dest: /usr/share/nginx/html/index.html
        mode: '0644'
      notify: Copy default index.html into the container

    - name: Create a new Nginx configuration
      ansible.builtin.copy:
        content: |
          server {
              listen       80;
              server_name  localhost;

              location / {
                  root   /usr/share/nginx/html;
                  index  index.html;
              }

              error_page   500 502 503 504  /50x.html;
              location = /50x.html {
                  root   /usr/share/nginx/html;
              }
          }
        dest: /etc/nginx/conf.d/default.conf
        mode: '0644'
      notify: Restart Nginx

    - name: Modify index.html
      ansible.builtin.copy:
        content: |
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Welcome to My Website!</title>
          </head>
          <body>
              <div style="text-align: center; padding: 50px;">
                  <h1>Welcome to My Website!</h1>
                  <p>This page is served by Nginx.</p>
                  <p>You can see this page on your browser by visiting <strong>http://localhost</strong>.</p>
              </div>
          </body>
          </html>
        dest: /usr/share/nginx/html/index.html
        mode: '0644'
      notify: Restart Nginx

    - name: Pause for demonstration
      ansible.builtin.pause:
        seconds: 15

    - name: Verify the Nginx service is running
      ansible.builtin.command: docker ps --filter "name=nginx_with_handler"
      register: service_status
      ignore_errors: true

    - name: Print service status
      ansible.builtin.debug:
        msg: "Service status: {{ service_status.stdout }}"

  handlers:
    - name: Restart Nginx
      ansible.builtin.command:
        cmd: docker restart nginx_with_handler
